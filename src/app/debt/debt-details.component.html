<div id="contentContainer">
  <div id="header">
      <div id="logo">KGB</div>
      <div>
        <a href="/admin">Home</a>
      </div>
  </div>

<div id="content">
  <h2>Debt Details</h2>
  <table>
    <thead>
      <tr>
        <th>Date</th>
        <th>Payment</th>
        <th>Reversal</th>
        <th>Interest</th>
        <th>Fees</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let detail of debtDetails">
        <td>{{ detail.date }}</td>
        <td>{{ detail.payment  }}</td>
        <td>{{ detail.reversal  }}</td>
        <td>{{ detail.interest  }}</td>
        <td>{{ detail.fees }}</td>
      </tr>
    </tbody>
  </table>
</div>
